<!DOCTYPE html>
<html>
  <head>
    <title> Dyson Carter's Webpage </title>
    <style>
      body {
        background-color: HoneyDew;
        color: DarkSlateGray;
        font-family: verdana;
      }

      h1 {
        text-align: center;
      }

      .my-button {
      background-color: darkorange;
      color: honeydew;
      text-align: center;
      border-color: darkslategray;
      font-size: 16px;
      margin: 4px 2px;
      }   
      .my-button:hover {
      background-color: #e23707;
      }
    </style>
  </head>
  <body>
    <h1> Dyson Carter's Webpage </h1>
    <h2 id="currentTime" style="text-align: center;"></h2>

    <script>
      var today = new Date();
      document.getElementById("currentTime").textContent = "Today is " + today;
    </script>

    <h6>Completed October 2nd 8:30pm</h6>
    <p> Welcome to my Webpage. Please make yourself at home. </p>

    <p id="app"></p>

    <script>
      document.getElementById("app").innerHTML = "Info about your browser: " + navigator.userAgent;
    </script>

    <hr>
    <img src="PBJ.gif" id="PBJ" style="transition: transform 0.5s ease-in-out;">
    <hr>

    <button class="my-button" onclick="runFactorial()">Factorial Calculator</button>
    <p id="result"></p>

    <script>
      function runFactorial() {
        let num = prompt("Please input a positive number:", "8"); //prompt with default 8

        if (num < 0) {
          alert("Number must be POSITIVE"); //alert if negative
        } else if (num == 0 || num == 1) {
          document.getElementById("result").textContent = "Factorial of " + num + " = 1"; //display results
        } else {
          let result = factorial(num);
          document.getElementById("result").textContent = "Factorial of " + num + " = " + result;
        }
      }

      function factorial(n) { //recursive calculation of factorial
        if (n == 0 || n == 1) {
          return 1;
        } else {
          return n * factorial(n - 1);
        }
      }
    </script>
    <!-- Script for image animation: -->
    <script>
      const PBJ = document.getElementById("PBJ");
  
      //look for click
      document.addEventListener("click", function moveIt(e){
        //get new position
        const newX = e.clientX - PBJ.offsetWidth/2;
        const newY = e.clientY - PBJ.offsetHeight; //I think the text effects the y axis, not sure how to fix that
  
        //Move it
        PBJ.style.transform = "translate(" + newX + "px," + newY + "px)";
      });
    </script>
  </body>
</html>
