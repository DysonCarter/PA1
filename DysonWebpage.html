<!DOCTYPE html>
<html>
  <head>
    <title> Dyson Carter's Webpage </title>
    <style>
      body {
        background-color: HoneyDew;
        color: DarkSlateGray;
        font-family: verdana;
      }

      h1 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1> Dyson Carter's Webpage </h1>
    <p> Welcome to my Webpage. Please make yourself at home. </p>

    <button onclick="runFactorial()">Factorial Calculator</button>
    <p id="result"></p>

    <script>
      function runFactorial() {
        let num = prompt("Please input a positive number:", "8"); //prompt with default 8

        if (num < 0) {
          alert("Number must be POSITIVE"); //alert if negative
        } else if (num == 0 || num == 1) {
          document.getElementById("result").textContent = "Factorial of " + num + " = 1"; //display results
        } else {
          let result = factorial(num);
          document.getElementById("result").textContent = "Factorial of " + num + " = " + result;
        }
      }

      function factorial(n) { //recursive calculation of factorial
        if (n == 0 || n == 1) {
          return 1;
        } else {
          return n * factorial(n - 1);
        }
      }
    </script>
  </body>
</html>
